<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR内容管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AR内容管理系统</h1>
            <button id="addContentBtn" class="btn btn-primary add-content-btn">
                <i class="ri-add-line"></i> 添加新内容
            </button>
        </div>
    </header>

    <main class="container">
        <div id="contentList" class="content-list">
            <!-- 内容列表将通过JavaScript动态生成 -->
        </div>
    </main>

    <!-- 内容模态框 -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加新内容</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="contentForm">
                    <input type="hidden" id="contentId">
                    
                    <div class="form-group">
                        <label for="contentName">内容名称</label>
                        <input type="text" id="contentName" required placeholder="输入内容名称">
                    </div>
                    
                    <div class="form-group">
                        <label for="contentType">内容类型</label>
                        <select id="contentType" required>
                            <option value="image">图片</option>
                            <option value="video">视频</option>
                            <option value="3d">3D模型</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>标记图像</label>
                        <div id="markerDropZone" class="drop-zone">
                            <span class="drop-text"><i class="ri-upload-cloud-line"></i><br>拖拽文件到此处或点击上传</span>
                        </div>
                        <input type="file" id="markerImage" accept="image/*" style="display: none;">
                        <div id="markerPreview" class="preview"></div>
                        <div id="markerProgressContainer" class="progress-container">
                            <div class="progress-text-container">
                                <span id="markerProgressText" class="progress-text">0%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>内容文件</label>
                        <div id="contentDropZone" class="drop-zone">
                            <span class="drop-text"><i class="ri-upload-cloud-line"></i><br>拖拽文件到此处或点击上传</span>
                        </div>
                        <input type="file" id="contentFile" style="display: none;">
                        <div id="contentPreview" class="preview"></div>
                        <div id="contentProgressContainer" class="progress-container">
                            <div class="progress-text-container">
                                <span id="contentProgressText" class="progress-text">0%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- QR码模态框 -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AR内容二维码</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body text-center">
                <div id="qrCode" class="qr-code"></div>
                <div class="url-container">
                    <p>AR体验链接:</p>
                    <div class="url-box">
                        <span id="arUrl" class="ar-url"></span>
                        <button id="copyUrlBtn" class="btn btn-primary">
                            <i class="ri-file-copy-line"></i> 复制
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 AR内容管理系统</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
